<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body data-bs-theme="dark">
<div th:replace="fragments/nav :: navbar('Register',0)"></div>

<div class="container-fluid">
    <div class="d-flex justify-content-center align-items-center">
        <form th:action="@{/addTask}" method="post" th:object="${task}">
            <div class="card mt-5 " style="width: 35rem;">
                <div class="card-header" >
                    Task form
                </div>
                <div class="card-body row">
                    <input type="hidden" th:field="*{id}" />
                    <div class="col-md-12">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-control" th:field="*{name}">
                    </div>
                    <div class="col-md-12">
                        <label class="form-label">Description</label>
                        <input type="text" class="form-control" th:field="*{description}">
                    </div>
                    <div class="col-md-12">
                        <label class="form-label">Start date</label>
                        <input type="date" class="form-control" th:field="*{startDate}">
                    </div>
                </div>
                <div class="card-footer text-center">
                    <a th:href="@{/}" class="btn btn-md btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-md btn-success">Save</button>
                </div>
            </div>
        </form>
    </div>


</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
