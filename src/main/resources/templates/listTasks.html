<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body data-bs-theme="dark">
<div th:replace="fragments/nav :: navbar('List',0)"></div>

<div class="container-fluid">
    <div th:if="${message == 'added'}" class="alert alert-success alert-dismissible" role="alert">
        Task added
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${message == 'error'}" class="alert alert-danger alert-dismissible" role="alert">
        Task not added
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div  th:if="${listTask != null and not #lists.isEmpty(listTask)}">
        <div class="container-fluid text-center">
            <h1 class="fw-bold fs-1 mt-3">Task list</h1>
            <div class="row gap-2">
                <div class="card col-4 col-sm-4 col-md-4 mt-5 border-light" th:each="task: ${listTask}">
                    <div class="card-body row d-flex align-items-center">
                        <h5 class="col col-sm-4 col-md-4 card-title fs-3" th:text="${task.name}"></h5>
                        <div class="col col-sm-4 col-md-4" th:text="${task.description}"></div>
                        <div class="col col-sm-4 col-md-4 text-center" th:text="${#dates.format(task.startDate,'yyyy-MM-dd')}"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:if="${listTask == null or #lists.isEmpty(listTask)}">
        <div class="container-fluid text-center">
            <h1 class="fw-bold fs-1 mt-3">Task list</h1>
            <div class="alert alert-warning alert-dismissible mt-5" role="alert">
                You have not added tasks yet
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>

    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
